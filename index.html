<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>CoronAvoid</title>
    <link rel="shortcut icon" href="./imagens/logo.png" type="image/x-icon" />
  </head>
  <body>
               <!--PAGINA INICIAL-->
    <div class="game-intro" id="intro" style= "display: block">
      <img src="./imagens/CoronAvoid.svg" alt="introduction" class="intro" > 
      <img id="play" src="imagens/PLAY.svg">  
    </div>
            <!--ESCOLHER PERSONAGEM-->
            <div id="caracterChoice" style="display: none">
              <img src="imagens/playEsther2.svg" alt="play-with-esther" id="playWithEsther">
              <img src="imagens/playTim2.svg" alt="play-with-tim" id="playWithTim">
            </div>
           
                  <!--CANVAS-->
    <div id ="board" style= "display: none">
      <div class="buttons">
        <img class="calendar" src="imagens/calendar.png">
        <button id="months">jan</button>
        <img class="vaccin" src="imagens/vaccin.png">
        <button id="counter" class="counter">00</button>
      </div>
      <canvas id="canvas" width="550" height="500"></canvas>
    </div>
             <!--PAGINA DE GAME OVER-->
    <div id="game-over" style= "display: none">
        <img class="failed" src="./imagens/fail2.svg">
        <br>
        <a href="/CoronAvoid/">TRY AGAIN</a>
    </div>

<div id="win" style="display: none">

</div>
             
    <script type="text/javascript" src="./index.js"></script>
